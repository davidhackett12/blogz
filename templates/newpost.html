{% extends "base.html" %}

{% block content %}
    <form action = '/newpost' method = 'POST'>
        <label>Title:</label>
        <input type="text" name="title" value= "{{title}}" />
        <span>{{title_error}}</span>
        <br>
        <label>Content:</label>
        <textarea name="content">{{content}}</textarea> 
        <span>{{content_error}}</span>
        <br>
        <input type= "submit" value= "create new post" />
    </form>






{% endblock %}

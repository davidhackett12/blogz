{% extends "base.html" %}

{% block content %}
    <h1>All Posts</h1>
    
        {% for post in posts %}
        <div>
            <h2><a href= "/blog?id={{post.id}}">{{post.title}}</a></h2>
            <div class= "post">{{post.content}}</div>
            <div class= "time">Written by <a href = "/blog?user_id={{post.owner_id}}">{{post.owner}}</a> {{post.pub_date}}</div>
        </div>
        {% endfor %}
        






{% endblock %}
